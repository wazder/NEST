name: Phase Quality Checks

on:
  pull_request:
    branches:
      - main

jobs:
  validate-phase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run linting
        run: |
          pip install flake8 black isort
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Check code formatting
          black --check . || echo "Code formatting issues found"
          isort --check-only . || echo "Import sorting issues found"

      - name: Run tests
        run: |
          pip install pytest pytest-cov
          if [ -d tests ]; then
            pytest tests/ -v --cov=src --cov-report=term-missing || echo "Some tests failed"
          else
            echo "No tests directory found yet"
          fi

      - name: Check documentation
        run: |
          # Check if key documentation files exist
          for file in README.md CONTRIBUTING.md; do
            if [ ! -f "$file" ]; then
              echo "Warning: $file not found"
            fi
          done

      - name: Validate phase deliverables
        run: |
          echo "Checking phase-specific deliverables..."
          # This will be customized based on phase requirements
          
      - name: Generate report
        run: |
          echo "## Quality Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Quality checks completed" >> $GITHUB_STEP_SUMMARY
