# NEST Project Configuration
# 
# NOTE: Tool configurations have been consolidated into pyproject.toml
# This file is kept for legacy compatibility only.
# 
# Primary configuration: pyproject.toml
# 
# For pytest, coverage, black, isort, mypy, flake8 settings,
# see pyproject.toml

[flake8]
# Flake8 doesn't support pyproject.toml natively, so we keep it here
max-line-length = 88
extend-ignore = E203, E266, E501, W503
exclude =
    .git,
    __pycache__,
    build,
    dist,
    .eggs,
    *.egg-info,
    .venv,
    venv,
    htmlcov,
    .pytest_cache,
    .mypy_cache
per-file-ignores =
    __init__.py:F401
